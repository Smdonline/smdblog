<ul class="pagination justify-content-center">
{% if page.has_previous %}

    <li class="page-item">
        <a class="page-link" href="?page={{ page.previous_page_number }}" ><<</a>
    </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="?page={{ page.number }}"><<</a>
        </li>
{% endif %}

<li class="page-item disabled">
    <a href="?page={{ page.number }}" class="page-link ">{{ page.number }}</a>
</li>


{% if page.has_next %}
    <li class="page-item">
        <a href="?page={{ page.next_page_number }}" class="page-link">>></a>
    </li>
{% else %}
    <li class="page-item disabled">
            <a class="page-link" href="?page={{ page.number }}">>></a>
        </li>
{% endif %}
</ul>
