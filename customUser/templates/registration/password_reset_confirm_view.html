{% extends '../homepage/base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <form method="post" ">
    {% csrf_token %}
    {% for field in form %}
        <label for="{{ field.id_for_label}}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
            <div class="small text-danger">{{ error }}</div>
        {% endfor %}
    {% endfor %}
    <input type="submit" class="btn" value="Change" >
    </form>
{% endblock %}
